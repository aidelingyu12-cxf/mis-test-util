<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录页面</title>
</head>
<body>
    <h1>登录</h1>
    <form action="/api/atf/login_check" method="post">
        <span>用户名：</span><input type="text" name="username" placeholder="请输入用户名">
        <br>
        <span>密码：</span><input type="text" name="password" placeholder="请输入密码">
        <br>
        <button type="submit">登录</button>
    </form>
</body>
</html>
